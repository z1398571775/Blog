<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/editormd.css">
		<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
		

	</head>
	<body>
		<div id="layout">
		            <header>
		                <h1>Simple example</h1>

		            </header>
		            <form id="MDform" >
		              标题：<input name = "title" type="text">
		       	简介：<input name = "introduce" type="text">

		            <div id="test-editormd">
		                <textarea style="display:none;" name = "content"></textarea>
		</form>
		            </div>
		        </div>
		        <script src="/js/jquery.min.js"></script>
	<script src="/js/editormd.js"></script>
	<script src="/lib/marked.min.js"></script>
	<script src="/lib/prettify.min.js"></script>
	<script src="/lib/raphael.min.js"></script>
	<script src="/lib/underscore.min.js"></script>
	<script src="/lib/sequence-diagram.min.js"></script>
	<script src="/lib/flowchart.min.js"></script>
	<script src="/lib/jquery.flowchart.min.js"></script>
	<script type="text/javascript">
					var testEditor;
		
		            $(function() {
		                testEditor = editormd("test-editormd", {
		                    width   : "90%",
		                    height  : 640,
		                    syncScrolling : "single",
		                    path    : "/lib/",
		                    codeFold : true,
		                    emoji : true,
	                        taskList : true,
	                        searchReplace : true,
	                        tex : true,                   // 开启科学公式TeX语言支持，默认关闭
	                        flowChart : true,             // 开启流程图支持，默认关闭
	                        sequenceDiagram : true,       // 开启时序/序列图支持，默认关闭,
		                    saveHTMLToTextarea: true,
		                    imageUpload : true,
		                    imageFormats : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
		                    imageUploadURL : "/saveimg",
		                    toolbarIcons : function() {
		                        return ["undo", "redo", "|","bold", "italic","ucwords","uppercase","lowercase","|","h1","h2","h3","h4","h5","h6","|","list-ul","list-ol","table","datetime","hr",  "||", "link","reference-link","image","code","preformatted","code-block","emoji","html-entities","pagebreak","goto-line","|" ,"watch", "fullscreen", "preview", "releaseIcon", "index"]
		                    },

		                    /*自定义功能按钮，下面我自定义了2个，一个是发布，一个是返回首页*/
		                    toolbarIconTexts : {
		                        releaseIcon : "<span bgcolor=\"gray\">发布</span>",
		                        index : "<span bgcolor=\"red\">返回首页</span>",
		                    },

		                    /*给自定义按钮指定回调函数*/
		                    toolbarHandlers:{
		                        releaseIcon : function(cm, icon, cursor, selection) {
		                                contentCommit();//提交表单代码在下面
		                        },
		                        index : function(){
		                            window.location.href = '/index';
		                        },
		                    }
		                });
		                
		                /*
		                // or
		                testEditor = editormd({
		                    id      : "test-editormd",
		                    width   : "90%",
		                    height  : 640,
		                    path    : "../lib/"
		                });
		                */
		            });

		            /*提交表单的js*/
		            function contentCommit(){
		            	MDform.method = "post";
		            	MDform.action = "/saveMD";//提交至服务器的路径
		            	MDform.submit();
		            }
				</script>
	</body>
</html>
